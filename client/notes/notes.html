<template name="notes">
  <div class="col-md-6">
  <a href="#" class="btn btn-primary new-note">New Note</a>
  <h2>Notes</h2>
  <table class="table">
    <thead>
      <th>Name</th><th>Created At</th><th></th>
    </thead>
    <tbody>
    {{#if Template.subscriptionsReady}}
      {{#each notes}}
        <tr>
          <td><a href="/notes/{{_id}}">{{ title }}</a></td>
          <td>{{ createdAt }}</td>
          <td><a href="{{_id}}" class="btn btn-danger delete-note">Delete</a></td>
        </tr>
      {{/each}}
    {{else}}
      <p>Loading...</p>
    {{/if}}
    </tbody>
  </table>
  </div>
</template>

<template name="note">
  <div class="col-md-6 note">
  <a href="/" class="btn btn-default">All Notes</a>
  {{#if Template.subscriptionsReady}}
    {{#with note}}
      <h2>{{ > editableText context=note collection="notes" field="title" }}</h2>
      <div class="note-content">{{ > editableText context=note collection="notes" field="content" inputClass="note-body-wysiwyg" textarea=true wysiwyg=true acceptEmpty=true substitute='Click here to start writing...' }}</div>
    {{/with}}
  {{else}}
      <p>Loading...</p>
  {{/if}}
  </div>
</template>

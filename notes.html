<head>
  <title>notes</title>
</head>

<template name="layout1">
  <div class="container">
  {{> Template.dynamic template=main}}
  </div>
</template>

<template name="wrapper">
  {{> note}}
</template>

<template name="welcome">
  <h2>Welcome!</h2>
  <p>
    <ul>
      <li><a href="/notes">Notes</a></li>
    </ul>
  </p>
</template>

<template name="notes">
  <h2>Notes</h2>
  <p><a href="#" class="btn btn-primary new-note">New Note</a></p>
  <table class="table">
    <thead>
      <th>Name</th><th>Created At</th><th></th>
    </thead>
    <tbody>
    {{#each notes}}
      <tr>
        <td><a href="/notes/{{_id}}">{{ title }}</a></td>
        <td>{{ createdAt }}</td>
        <td><a href="{{_id}}" class="btn btn-danger delete-note">Delete</a></td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>

<template name="note">
  <a href="/">Back</a>
  {{#if Template.subscriptionsReady}}
    {{#with note}}
      <h3>{{ > editableText context=note collection="notes" field="title" }}</h3>
      <div class="col-md-6">{{ > editableText context=note collection="notes" field="content" inputClass="note-body-wysiwyg" textarea=true wysiwyg=true acceptEmpty=true substitute='<i class="fa fa-pencil"></i>' }}</div>
    {{/with}}
  {{else}}
      <p>Loading...</p>
  {{/if}}
</template>
